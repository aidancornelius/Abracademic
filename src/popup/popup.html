<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Abracademic</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      width: 100%;
      max-width: 320px;
      min-width: 280px;
      padding: 16px;
      color: #333;
    }

    @media (max-width: 375px) {
      body {
        font-size: 16px; /* Prevent iOS zoom on input focus */
        padding: 12px;
      }
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .method-selector {
      margin-bottom: 16px;
    }

    .method-selector label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px; /* iOS zoom prevention */
      -webkit-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
      padding-right: 32px;
    }

    @media (max-width: 375px) {
      select {
        padding: 12px;
        padding-right: 36px;
      }
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      min-height: 44px; /* iOS touch target size */
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 375px) {
      button {
        padding: 14px;
        font-size: 17px;
      }
    }

    button:hover {
      background: #357ABD;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .secondary-btn {
      background: #f0f0f0;
      color: #333;
    }

    .secondary-btn:hover {
      background: #e0e0e0;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 4px;
      font-size: 12px;
    }

    .result h2 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .result-item {
      margin-bottom: 6px;
    }

    .result-label {
      font-weight: 500;
      display: inline-block;
      width: 80px;
    }

    .success {
      background: #E8F5E9;
      border-left: 3px solid #4CAF50;
    }

    .error {
      background: #FFEBEE;
      border-left: 3px solid #F44336;
    }
  </style>
</head>
<body>
  <h1>Abracademic</h1>

  <div class="method-selector">
    <label for="method">Access method</label>
    <select id="method">
      <option value="unpaywall">Unpaywall</option>
      <option value="openathens">OpenAthens</option>
      <option value="ezproxy">EZProxy</option>
      <option value="libkey">LibKey</option>
      <option value="googlescholar">Google Scholar</option>
      <option value="annasarchive">Anna's Archive</option>
      <option value="direct">Direct</option>
    </select>
  </div>

  <button id="process-btn">Process current page</button>
  <button id="options-btn" class="secondary-btn">Settings</button>

  <div id="last-result"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
